<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoon's gallery~</title>
    <link rel="stylesheet" href="style.css">
</head>

<style>
    .contact-wrap {
        display: flex;
        flex-direction: column;
        justify-content: center;
        justify-items: center;
        text-align: center;
        gap: 50px;

    }
    form {
        width: fit-content;
        margin: auto;
        border: 1px solid #b1b1b1;
        border-radius: 10px;
        padding: 10px;
    }
    h1 {
        padding-bottom: 10px;
    }
    input {
        border: none;
        background-color: aliceblue;
        border-radius: 10px;
        padding: 2px;
    }
    img {
        width: 300px; 
        margin: auto; 
        padding-bottom: 10px; 
        transition: all 0.1s ease;
    }
    img:hover {
        width: 350px;
    }
</style>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">üñºÔ∏èGallery</a></li>
                <li><a href="contact.html">üíåContact me</a></li>
            </ul>
        </nav>
    </header>
    <div class="contact-wrap">
        
        <div style="display: flex; justify-content: center; flex-direction: column;">
            <h1>Interested in funding my next travel money? Contact me!</h1>
            <img src="photos/not-funny-dwayne-johnson.gif" alt="gif where the Rock says 'Kidding...Not Really...Maybe...'"/>
            <form action="#">
                <input type="text" id="name" name="name" placeholder="Name">
                <br />
                <label for="amount">$</label>
                <input type="text" id="amount" name="amount" placeholder="Amount">
                <br />
                <label for="reason">Reason for funding:</label>
                <br />
                <textarea name="reason" cols="40" rows="5"></textarea>
                <br />
                <input type="submit" value="Submit">
            </form>
        </div>
        <div>
            <h1>Subscribe for more photos here! ^^</h1>
            <form action="#">
                <input type="email" id="email" name="email" placeholder="Enter your email~">
                <br />
                <input type="submit" value="Subscribe">
            </form>
        </div>
        </div>

</body>

</html>
